<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="calculadora.css">
</head>
<body>
       
    <div class="Calculadora">
           
        <img src="abelha-feliz-dos-desenhos-animados-acenando-a-mao-700-127266595 (1).jpg" alt="abelha"> 
        
         <input type="text" class="calculadora-screen" disabled> 

         <div class="calculadora-keys">
            
             <button type="button" class="menor" value="M+">M+</button>
            <button type="button" class="menor" value="M-">M-</button>
            <button type="button" class="menor" value="Mr">MR</button>
            <button type="button" class="menor" value="Mc">MC</button>

             <button type="button" class="operator" value="+">+</button>
             <button type="button" class="operator" value="-">-</button>
             <button type="button" class="operator" value="*">&times;</button>
             <button type="button" class="operator" value="/">/</button>


             <button type="button" value="7">7</button>
             <button type="button" value="8">8</button>
             <button type="button" value="9">9</button>

             <button type="button" value="4">4</button>
             <button type="button" value="5">5</button>
             <button type="button" value="6">6</button>

             <button type="button" value="1">1</button>
             <button type="button" value="2">2</button>
             <button type="button" value="3">3</button>

             <button type="button" value="0">0</button>
             <button type="button" class="all-clear" value="all-clear">AC</button>
             <button type="button" class="equal-sig" value="=">=</button>
             
         </div>

     </div>
 

 


 <script src="script.js"></script>
</body>
</html>
